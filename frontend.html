<!DOCTYPE html>
<head>
    <title>Resume Chatbot - COSC 411</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
            margin-bottom: 20px; /* Space before input area */
        }

        .message {
            display: flex;
            align-items: flex-end;
        }

        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            background-color: burlywood;
        }

        .ai {
            justify-content: flex-start; 
        }

        .user-text {
            justify-content: flex-end; 
        }

        .ai .bubble {
            background-color: cornsilk;
        }

        .user-text .bubble {
            background-color: aliceblue;
        }

        .input-area {
            display: flex;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid black;
            border-radius: 20px;
            outline: none;
        }

        .input-area button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: purple;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Resume Chatbot</h2>

    <div class="messages">
        <div class="ai message">
            <div class="bubble">AI chat ....</div>
        </div>
        <div class="user-text message">
            <div class="bubble">User chat ....</div>
        </div>
        <div class="ai message">
            <div class="bubble">AI chat ....</div>
        </div>
        <div class="user-text message">
            <div class="bubble">User chat ....</div>
        </div>
        <div class="ai message">
            <div class="bubble">AI chat ....</div>
        </div>
        <div class="user-text message">
            <div class="bubble">User chat ....</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" placeholder="Enter message here">
        <button type="submit">Submit</button>
    </div>
</body>
</html>
